<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon-precomposed" sizes="114*114" rel="img/favicon-16x16.png">
    <title>Mini Deco</title>
    <link href="css/login.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/common.js"></script>

</head>
<body>
    <header id="header"></header>

    <section>
        <h1>로그인/회원가입</h1>

        <figure>
            <div class="login">
                <h2>MEMBER</h2>
                <ul>
                    <li><input type="text" placeholder="ID" title="아이디입력"></li>
                    <li><input type="password" placeholder="PWD" title="비밀번호입력"></li>
                </ul>
                <div class="onoff">
                    <span>SECURE</span>
                    <label class="switch-button">
                        <input type="checkbox">
                        <span class="onoff-switch"></span>
                    </label>
                </div>
                <button>LOGIN</button>
            </div>
            <div class="sp">
                <h2>SING UP</h2>
                <ul>
                    <li><button>회원가입하기</button></li>
                    <li>회원가입시 적립금 지급</li>
                    <li>회원전용 할인혜택을 놓치지 마세요!</li>
                </ul>
            </div>
        </figure>
    </section>

    <footer></footer>

</body>
</html>
